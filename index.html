<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Team Selection Tool - Build Your Playing XI</title>
    <meta name="description"
        content="Create and manage your IPL Playing XI with our intuitive team selection tool. Organize players by teams and build your perfect lineup.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- App Container -->
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo-icon">
                        <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="20" cy="20" r="18" stroke="url(#gradient1)" stroke-width="2" />
                            <path d="M20 8L24 16L32 18L26 24L28 32L20 28L12 32L14 24L8 18L16 16L20 8Z"
                                fill="url(#gradient2)" />
                            <defs>
                                <linearGradient id="gradient1" x1="0" y1="0" x2="40" y2="40">
                                    <stop offset="0%" stop-color="#FF6B6B" />
                                    <stop offset="100%" stop-color="#4ECDC4" />
                                </linearGradient>
                                <linearGradient id="gradient2" x1="8" y1="8" x2="32" y2="32">
                                    <stop offset="0%" stop-color="#FFD93D" />
                                    <stop offset="100%" stop-color="#FF6B6B" />
                                </linearGradient>
                            </defs>
                        </svg>
                    </div>
                    <div class="logo-text">
                        <h1>IPL Team Selector</h1>
                        <p id="headerSubtitle">Choose Your Team</p>
                    </div>
                </div>
                <div class="header-actions" id="headerActions">
                    <!-- Tournament Switcher -->
                    <div class="tournament-switcher">
                        <select id="tournamentSelect" class="tournament-select">
                            <option value="ipl">IPL 2026</option>
                            <option value="wc">T20 World Cup 2026</option>
                        </select>
                    </div>

                    <!-- Navigation buttons -->
                    <button class="btn-nav" id="navTeamsBtn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2" />
                            <circle cx="9" cy="7" r="4" />
                            <path d="M23 21v-2a4 4 0 00-3-3.87" />
                            <path d="M16 3.13a4 4 0 010 7.75" />
                        </svg>
                        Teams
                    </button>
                    <button class="btn-nav" id="navMatchesBtn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
                            <line x1="16" y1="2" x2="16" y2="6" />
                            <line x1="8" y1="2" x2="8" y2="6" />
                            <line x1="3" y1="10" x2="21" y2="10" />
                        </svg>
                        Matches
                    </button>
                </div>
            </div>
        </header>

        <!-- Home Screen - Team Selection -->
        <div id="homeScreen" class="home-screen">
            <div class="home-header">
                <h2>Select Your IPL Team</h2>
                <p>Choose a team to build your Playing XI</p>
            </div>
            <div class="teams-grid" id="teamsGrid">
                <!-- Teams will be populated by JavaScript -->
            </div>
        </div>

        <!-- Team Builder Screen -->
        <div id="teamBuilderScreen" class="team-builder-screen hidden">
            <main class="main-content">
                <!-- Left Panel - Players List -->
                <aside class="players-panel">
                    <div class="panel-header">
                        <h2 id="teamNameTitle">Team Players</h2>
                        <div class="search-box">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <circle cx="11" cy="11" r="8" />
                                <path d="M21 21l-4.35-4.35" />
                            </svg>
                            <input type="text" id="playerSearch" placeholder="Search players...">
                        </div>
                    </div>
                    <div class="players-list" id="playersList">
                        <!-- Players will be populated by JavaScript -->
                    </div>
                </aside>

                <!-- Right Panel - Playing XI Board -->
                <section class="playing-xi-panel">
                    <div class="panel-header">
                        <div class="xi-title">
                            <h2>Playing XI</h2>
                            <div class="xi-stats">
                                <span class="stat-badge" id="playerCount">0 / 11</span>
                            </div>
                        </div>
                    </div>

                    <div class="xi-board" id="xiBoard">
                        <!-- Playing XI Slots -->
                        <div class="xi-slots">
                            <div class="slot-label">Playing XI</div>
                            <div class="slots-container" id="playingXI">
                                <!-- Slots 1-11 will be generated by JavaScript -->
                            </div>
                        </div>

                        <!-- Impact Player Slot -->
                        <div class="xi-slots impact-section">
                            <div class="slot-label">
                                <span>Impact Player</span>
                                <span class="label-badge">Optional</span>
                            </div>
                            <div class="slots-container" id="impactPlayerSlot">
                                <!-- Impact player slot will be generated by JavaScript -->
                            </div>
                        </div>
                    </div>

                    <!-- Warnings/Info Section -->
                    <div class="info-section" id="infoSection">
                        <div class="info-card">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <circle cx="12" cy="12" r="10" />
                                <line x1="12" y1="16" x2="12" y2="12" />
                                <line x1="12" y1="8" x2="12.01" y2="8" />
                            </svg>
                            <p>Drag and drop players to build your Playing XI</p>
                        </div>
                    </div>
                </section>
            </main>
        </div>

        <!-- Matches Screen -->
        <div id="matchesScreen" class="matches-screen hidden">
            <div class="matches-container">
                <div class="matches-header">
                    <h2>IPL 2026 Match Schedule</h2>
                    <p>Complete fixture list for the Indian Premier League 2026</p>
                </div>

                <!-- Filter Tabs -->
                <div class="match-filters">
                    <button class="filter-tab active" data-filter="all">All Matches</button>
                    <button class="filter-tab" data-filter="upcoming">Upcoming</button>
                    <button class="filter-tab" data-filter="league">League Stage</button>
                    <button class="filter-tab" data-filter="playoff">Playoffs</button>
                </div>

                <!-- Matches List -->
                <div class="matches-list" id="matchesList">
                    <!-- Matches will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="data.js"></script>
    <script src="matches.js"></script>
    <script src="wc_data.js"></script>
    <script src="wc_matches.js"></script>
    <script src="app.js"></script>
</body>

</html>
